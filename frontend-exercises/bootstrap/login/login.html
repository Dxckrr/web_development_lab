<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      height: 100vh;
      background-image: url('https://i.pinimg.com/736x/e5/ea/c5/e5eac5989ba4a33c77d6a38f821faf0e.jpg');
      background-color: rgba(0, 0, 0, 0.5);
    "
    class="d-flex align-items-center justify-content-center text-white"
  >
    <fieldset class="container mx-auto d-flex flex-column align-items-center">
      <legend class="text-center">Login</legend>
      <form
        class="text-center"
        action="http://localhost:3000/login"
        method="post"
      >
        <div class="w-full d-flex justify-content-between">
          <label class="px-2" for="email">Email</label>
          <input type="email" name="email" />
        </div>
        <div class="w-full d-flex justify-content-between">
          <label class="px-2" for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <br />
        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
    </fieldset>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
